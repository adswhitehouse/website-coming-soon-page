<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="shortcut icon" href="./images/icons8-rocket-16.png" type="image/x-icon">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header>
    <img src="./images/logo.png" alt="logo">
  </header>
  <main>
    <p>Website Is Under Maintenance</p>
    <h1>We're <span>Launching</span> Soon</h1>
    <div class="countdown">
      <div class="days">
        <span class="days-number jsDaysNumber">24</span>
        <span class="days">Days</span>
      </div>
      <div class="hours">
        <span class="hours-number jsHoursNumber">10</span>
        <span class="hours">Hours</span>
      </div>
      <div class="minutes">
        <span class="minutes-number jsMinutesNumber">48</span>
        <span class="minutes">Minutes</span>
      </div>
      <div class="seconds">
        <span class="seconds-number jsSecondsNumber">56</span>
        <span class="seconds">Seconds</span>
      </div>
    </div>
    <button class="learn-more">Learn More<i class="fa-regular fa-square-caret-right"></i></button>
  </main>
  <img src="./images/rocket.png" alt="decorative rocket" class="rocket">
  <script src="./script.js"></script>
</body>

</html>
